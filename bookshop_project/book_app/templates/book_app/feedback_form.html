{% extends 'base.html' %}


{% block title %} Обратная связь {% endblock title %}


{% block content %}

<h2> Leave your comment </h2>

<form method='post'>

  {% csrf_token %}

  {% for field in form %}

    <div class="form-style">
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    </div>

  {% endfor %}

  <button> Submit </button>

</form>

{% endblock content %}
